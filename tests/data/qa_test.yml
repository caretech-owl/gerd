model: &qa_model
  name: "mlabonne/Meta-Llama-3.1-8B-Instruct-abliterated-GGUF"
  file: "meta-llama-3.1-8b-instruct-abliterated.Q6_K.gguf"
  temperature: 0.01
  max_new_tokens: 128
  context_length: 512
  prompt_config:
    path: "prompts/qa.txt"
features:
  fact_checking:
    enabled: false
    model:
      <<: *qa_model
      prompt_config:
        path: "prompts/qa_fact_checking.txt"
  analyze:
    model:
      <<: *qa_model
      context_length: 4096
      prompt_config:
        path: "prompts/qa_analyze.txt"
  analyze_mult_prompts:
    model:
      <<: *qa_model
      prompt_config:
        path: "prompts/qa.txt"
  return_source: true
embedding:
  chunk_size: 256
  chunk_overlap: 25
  vector_count: 2
  model:
    name: "sentence-transformers/distiluse-base-multilingual-cased-v1"
  #db_path: "vectorstore/db_faiss"
  db_path: ""
