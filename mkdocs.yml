site_name: GERD
site_url: https://caretech-owl.github.io/gerd
repo_url: https://github.com/caretech-owl/gerd
copyright: "&copy; 2025 CareTech OWL"

theme:
  name: material
  icon: 
    logo: fontawesome/solid/robot
  palette:


    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    - navigation.footer
    - header.autohide
    - toc.follow
    - toc.integrate
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/solid/building-columns
      link: https://caretech-owl.de
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite
nav:
  - "README.md"
  - "concepts.md"
  - "develop.md"

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            # docstring_section_style: list # or "table"
            # docstring_style: "numpy"
            filters: ["!^_"]
            heading_level: 1
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true
            inherited_members: true
            members_order: alphabetical
            unwrap_annotated: true
            # docstring_section_style: spacy
  - api-autonav:
      modules: ["gerd"]
      nav_section_title: "API Reference"
      api_root_uri: "reference"
      exclude_private: true
